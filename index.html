<!doctype html>
<html lang="en">
	<head>
		<title>Interactive Globe: Source/Destination Data Visualization</title>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body id="dataviz" class="">
		<div id="wrapper">
		<div id="loading">
			<h2>Loading Data. Please wait...</h2>
		</div>

		<div id="visualization" >
			<!-- 2D overlay elements go in here -->

			<div id="glContainer">
				<!-- 3D webgl canvas here -->
			</div>
		</div>

    <!-- All other hud can go here-->
    <div id="hudHeader" class="overlayCountries noPointer">
      <h1 class="noPointer">Data Visualization Globe
        <div class="subtitle">An interactive visualization of source/destination data over time.</div>
      </h1>
    </div>

		<div id="legend" class="overlayCountries">
		</div>

		<div id="progress" class="overlayCountries">
		</div>

		<footer>
			<span>Based on <a href="https://www.chromeexperiments.com/experiment/arms-globe">WebGL Arms Globe</a>, a <a href="https://www.chromeexperiments.com/">Chrome Experiment</a></span>
		</footer>
    </div> <!-- End tag for 'wrapper' div -->

		<script src="thirdparty/Detector.js"></script>
		<script src="thirdparty/three.min.js"></script>
		<script src="thirdparty/THREEx.KeyboardState.js"></script>
		<script src="thirdparty/THREEx.WindowResize.js"></script>
		<script src="thirdparty/jquery-1.7.1.min.js"></script>
    <script src="thirdparty/RequestAnimationFrame.js"></script>
		<script src="thirdparty/react-0.13.0.min.js"></script>

		<script src="build/dataglobe.min.js" type="text/javascript"></script>
	</body>
</html>
